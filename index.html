<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="extras/HereIsOneIPreparedEarlier.css">
  <script src="scripts/main.js"></script>
</head>
<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <!-- Dealer Hand -->
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: 
        <span id="player-points" class="points"></span>
      </label>
      
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons">
      <button onclick="deal()" id="deal-button" type="button">Deal</button>
      <button onclick="hit()" id="hit-button" type="button">Hit</button>
      <button onclick="stand()" id="stand-button" type="button">Stand</button>
      <button onclick="reset()" id="reset-button" type="button">Reset</button>
    </div>
    <div class="winner-message" id="winner-messages"></div>
  </div>
</body>
</html>
